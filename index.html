<div class="wrapper">
    <header class="header">
        <div class="container-fluid">
            <div class="row">

                <div
                    class="col-9 col-lg-3 d-flex justify-content-start justify-content-lg-end align-items-center header-block-left">
                    <div class="header-logo">
                        <img class="w-100 h-100" src="assets/img/Group 25733 (1).png" alt="logo">
                    </div>
                </div>

                <div class="col-3 col-lg-9 d-flex header-block-right align-items-center" id="header-nav">
                    <nav class="navbar navbar-expand-lg bg-body-tertiary h-100 ">
                        <div class="container-fluid d-flex justify-content-end">
                            <button class="navbar-toggler d-none" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <button class="navbar-toggler-icon d-block d-lg-none " type="button"
                                    data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                                    aria-controls="offcanvasRight"> <i class="fa-solid fa-bars"></i>
                                </button>
                            </button>


                            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                                <a class="navbar-brand" href="#">Hidden brand</a>
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Link</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                                    </li>
                                </ul>
                                <form class="d-flex" role="search">
                                    <input class="form-control me-2" type="search" placeholder="Search"
                                        aria-label="Search">
                                    <button class="btn btn-outline-success" type="submit">Search</button>
                                </form>
                            </div>
                        </div>
                    </nav>



                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                        aria-labelledby="offcanvasRightLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Link</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                                </li>
                            </ul>
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>

                        </div>

                    </div>




                </div>


            </div>


        </div>
    </header>
    <section class="slider">
        <div class="container-fluid">
            <div class="row">

                <div class="col-12 slider-line d-block">
                    order trident catalogue <svg xmlns="http://www.w3.org/2000/svg" width="12" height="8"

                        <path

                            fill="black" />
                    </svg>
                </div>

                <div class="col-12 slider-content">
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img class="h-100 w-100" src="assets/img/main.png" alt=""></div>
                            <div class="swiper-slide">Slide 2</div>
                            <div class="swiper-slide">Slide 3</div>
                            <div class="swiper-slide">Slide 4</div>
                            <div class="swiper-slide">Slide 5</div>
                            <div class="swiper-slide">Slide 6</div>
                            <div class="swiper-slide">Slide 7</div>
                            <div class="swiper-slide">Slide 8</div>
                            <div class="swiper-slide">Slide 9</div>
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                </div>

                <div class="col-12 slider-description"></div>
            </div>
        </div>

    </section>

</div>
